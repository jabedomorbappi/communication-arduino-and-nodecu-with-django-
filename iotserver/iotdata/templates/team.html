{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IoT EV Project Team</title>

<!-- FONTS & ICONS -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
    --cyan: #00ffff;
    --green: #00ff9d;
    --red: #ff0066;
    --bg-dark: #000814;
    --bg-light: #f0f0f0;
    --card-bg: rgba(0, 20, 60, 0.85);
    --card-shadow: rgba(0, 255, 255, 0.6);
}

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: var(--bg-dark);
    color: var(--cyan);
}

/* Sidebar */
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100%;
    background: #001122;
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.sidebar-logo img {
    width: 100px;
    border-radius: 50%;
    border: 3px solid var(--cyan);
}
.sidebar-logo span {
    display: block;
    text-align: center;
    margin-top: 10px;
    font-weight: 700;
    font-size: 1.3rem;
}
.sidebar-menu {
    list-style: none;
    padding: 0;
}
.sidebar-menu li a {
    display: block;
    color: var(--cyan);
    text-decoration: none;
    font-size: 1.2rem;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    transition: 0.3s;
}
.sidebar-menu li a.active, .sidebar-menu li a:hover {
    background: var(--cyan);
    color: #000;
}

/* Theme switcher */
.theme-switcher {
    text-align: center;
    font-size: 1.5rem;
    cursor: pointer;
}

/* Main content */
.main-content {
    margin-left: 270px;
    padding: 40px;
}

/* Header */
.dashboard-header {
    text-align: center;
    margin-bottom: 30px;
}
.project-title {
    font-size: 2rem;
    line-height: 1.3;
    margin-bottom: 10px;
}
.university-info {
    font-size: 1.2rem;
    color: var(--green);
}

/* Team grid: single row per member */
.dashboard-grid {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

/* Team card */
.card {
    background: var(--card-bg);
    border: 2px solid var(--cyan);
    border-radius: 20px;
    padding: 20px 30px;
    text-align: left;
    box-shadow: 0 0 40px var(--card-shadow);
    display: flex;
    align-items: flex-start;
    transition: 0.3s;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 60px rgba(0, 255, 255, 0.9);
}
.card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid var(--cyan);
    margin-right: 25px;
    object-fit: cover;
}
.card-content {
    flex: 1;
}
.card-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 5px;
}
.member-roll {
    font-size: 1rem;
    color: var(--green);
    margin-bottom: 10px;
}
.member-role ul {
    font-size: 1rem;
    color: #fff;
    line-height: 1.5;
    padding-left: 20px;
}
.member-role li {
    margin-bottom: 5px;
}
</style>
</head>
<body data-theme="dark">

<!-- LEFT SIDEBAR -->
<div class="sidebar">
    <div class="sidebar-logo">
        <img src="{% static 'images/university_logo.png' %}" alt="University Logo">
        <span>PCIU IoT</span>
    </div>
    <ul class="sidebar-menu">
        <li><a href="{% url 'home' %}"><i class="fas fa-gauge"></i> Dashboard</a></li>
        <li><a href="{% url 'analytics_full' %}"><i class="fas fa-chart-line"></i> Analytics</a></li>
        <li><a href="{% url 'team_view' %}" class="active"><i class="fas fa-users"></i> Team</a></li>
        <li><a href="{% url 'cyber' %}" class="active"><i class="fas fa-users"></i> anoter</a></li>
    </ul>
    <div class="theme-switcher">
        <i class="fas fa-sun" id="themeToggle"></i>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">
    <header class="dashboard-header">
        <h1 class="project-title">IoT EV Project Team</h1>
        <div class="university-info">PORT CITY INTERNATIONAL UNIVERSITY</div>
    </header>

    <div class="dashboard-grid" id="teamGrid">
        <!-- JS will populate team members here -->
    </div>
</div>

<script>

    {

        ]
    },
    {
        name: "SIPON SHARMA",
        roll: "02907287",

            "Implemented NodeMCU Bluetooth connectivity for remote control.",

        ]

    {

const teamGrid = document.getElementById("teamGrid");

        <div class="card-content">
            <div class="card-title"><i class="fas fa-user"></i> ${member.name}</div>
            <div class="member-roll">Roll: ${member.roll}</div>
            <div class="member-role"><ul>${member.role.map(item => `<li>${item}</li>`).join('')}</ul></div>
        </div>
    `;
    teamGrid.appendChild(card);
});
</script>

</body>
</html>
